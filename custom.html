<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Tier List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
  <div class="container py-4">
    <div id="screenshot-area" style="background:#000; padding: 2rem; border-radius: 1rem;">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="row">
          <div class="col-12">      <h1 id="tierlist-title" contenteditable="false" style="cursor:pointer;">click on me to edit</h1>
          </div>
          <div class="col-12"><h3>monadtierlist.xyz</h3> </div>
        </div>
        <div class="d-flex justify-content-end gap-2 mb-3">
          <a href="index.html" class="btn btn-outline-light">Back to Main</a>
          <button id="screenshot-btn" class="btn btn-warning">Download Screenshot</button>
        </div>
      </div>
      <div id="tierlist-container"></div>
    </div>
    <div class="mt-5">
      <label for="image-upload" class="form-label">Upload Images</label>
      <input type="file" id="image-upload" class="form-control" accept="image/*" multiple>
      <div id="uploaded-images" class="d-flex flex-wrap gap-2 mt-3"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>window.mockImages = [];</script>
  <script src="script.js"></script>
  <script>
    // Screenshot functionality
    document.getElementById('screenshot-btn').onclick = function() {
      html2canvas(document.getElementById('screenshot-area'), {backgroundColor: '#000'}).then(canvas => {
        const link = document.createElement('a');
        link.download = 'tierlist.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    };
  </script>
</body>
</html>
